<html>
    <head>
        <script>
            function square(){
                var number=document.getElementById('number');
                document.write("Square of the number is "+(number.value * number.value));
                
            }
        </script>
    </head>
    <body>
        <form >
            Enter a number:
            <input type="text" name="number" id="number">
            <br>
            <input type="button" value="square" onclick="square()"/>
        </form>
    </body>
</html>
