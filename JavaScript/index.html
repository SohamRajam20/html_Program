<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>
        function displayInfo() {
            document.write("This is function definition");
        }
    </script>
  </head>
  <body>
    <script type="text/JavaScript">
      var a=parseInt(prompt("Enter a value"));
      document.write("a value is="+a+"<br>");
      var b=parseInt(prompt("Enter b value"));
      document.write("b value is="+b+"<br>");
      var c=parseInt(prompt("Enter c value"));
      document.write("c value is="+c+"<br>");
      if(a>b){
            if(a>c){
                document.write("a is greater")
            }
            else{
                document.write("c is greater")
            }
         }
         else{
            if(b>c){
                document.write("b is greater")
            }
            else{
                document.write("c is greater")
            }
         }
        

         for(var i=1;i<=10;i++){
            document.write(5 +"*"+i+"="+5*i+"<br>");
        }
    </script>
    <button onclick="displayInfo()">Click ME</button>
  </body>
</html>
