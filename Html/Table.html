<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="3" bordercolor="red" cellspacing="10px" cellpadding="10px">
        <caption>Time Table</caption>
        <tr>
            <th>1st Hour</th>
            <th>2nd Hour</th>
            <th colspan="2">3rd Hour</th>
            <th>4th Hour</th>
        </tr>
        <tr>
            <td>Artificial Intelligence</td>
            <td>Cyber Security</td>
            <td>Data Science</td>
            <td>Power BI</td>
            <td>MERN Stack</td>
        </tr>
    </table>

</body>
</html>
