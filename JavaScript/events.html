<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script>
      function validate() {
        var Username = document.myform.username.value;
        var Password = document.myform.pwd.value;
        if (Username === "" || Password == "") {
            document.write("Please enter your username and password");
        } else if(Password.length < 8) {
            document.write("Please enter above 8 characters password");
        }
        else if(Username === "Om" && Password == "12345") {
            document.write("Login is success");
        } else {
            document.write("Login is falied");
        }
      }
    </script>
  </head>
  <body>
    <form method="post" name="myform" onsubmit="validate()">
      Username : <input type="text" name="username" /><br />
      Password : <input type="password" name="pwd" /><br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
