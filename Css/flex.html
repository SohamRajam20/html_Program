<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-flow: row;
            flex-wrap:wrap;
            align-items: center;
    
        }
        .child{
            width: 100px;
            height: 200px;
        }
        #c1{
            background-color: red;
            height: 20px;
        }
        #c2{
            background-color: green;
        }
        #c3{
            background-color: blue;
        }
        #c4{
            background-color: lavender;
        }
        #c5{
            background-color: tan;
        }
        #c6{
            background-color: salmon;
        }
        #c7{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="c1" class="child">Mondey</div>
        <div id="c2" class="child">Tuesday</div>
        <div id="c3" class="child">Wednesday</div>
        <div id="c4" class="child">Thursday</div>
        <div id="c5" class="child">Friday</div>
        <div id="c6" class="child">Saturday</div>
        <div id="c7" class="child">Sunday</div>



    </div>
</body>
</html>
