<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        function totalCount() {
            var count = document.getElementsByName("gender");
            alert("Total count of gender in the form = "+count.length);
        }
    </script>
</head>
<body>
    <form>
        Male:
        <input type="radio" name="gender" value="male">
        Female:
        <input type="radio" name="gender" value="female">
        <input type="button" onclick="totalCount()" value="submit"/>
    </form>
</body>
</html>
