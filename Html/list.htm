<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="1">
        <li>CPU</li>
        <li>Memory Unit</li>
        <li>Control Unit</li>
    </ol>
    <ul type="circle">
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Milkshake</li>
    </ul>
    <dl><!-- definition list -->
        <dt>CPU:</dt><!-- definition term -->
        <dd>Central Processing Unit</dd><!-- definition data -->
    </dl>
</body>
</html>
