<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .output {
            background-color: #ecf0f1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Operators Demonstration</h1>
    <button onclick="demonstrateOperators()">Run Examples</button>
    <div id="results" class="output"></div>

    <script>
        function demonstrateOperators() {
            let results = "";

            // Arithmetic Operations
            let a = 10, b = 3;
            results += "<h2>Arithmetic Operations</h2>";
            results += `Addition (a + b): ${a + b}<br>`;
            results += `Subtraction (a - b): ${a - b}<br>`;
            results += `Multiplication (a * b): ${a * b}<br>`;
            results += `Division (a / b): ${(a / b).toFixed(2)}<br>`;
            results += `Modulus (a % b): ${a % b}<br>`;
            results += `Exponent (a ** b): ${a ** b}<br>`;

            // Comparison Operations
            results += "<h2>Comparison Operations</h2>";
            results += `Equal to (a == b): ${a == b}<br>`;
            results += `Not equal to (a != b): ${a != b}<br>`;
            results += `Strict equal to (a === b): ${a === b}<br>`;
            results += `Strict not equal to (a !== b): ${a !== b}<br>`;

            // Logical Operations
            let x = true, y = false;
            results += "<h2>Logical Operations</h2>";
            results += `AND (x && y): ${x && y}<br>`;
            results += `OR (x || y): ${x || y}<br>`;
            results += `NOT (!x): ${!x}<br>`;

            // Assignment Operations
            let c = 5;
            results += "<h2>Assignment Operations</h2>";
            c += 3;
            results += `c += 3: ${c}<br>`;
            c -= 2;
            results += `c -= 2: ${c}<br>`;

            // Ternary Operator
            results += "<h2>Ternary Operator</h2>";
            let age = 20;
            results += `Age ${age >= 18 ? "is" : "is not"} an adult.<br>`;

            // Bitwise Operations
            let p = 5, q = 3; // Binary of 5: 0101, Binary of 3: 0011
            results += "<h2>Bitwise Operations</h2>";
            results += `Bitwise AND (p & q): ${p & q}<br>`;
            results += `Bitwise OR (p | q): ${p | q}<br>`;
            results += `Bitwise XOR (p ^ q): ${p ^ q}<br>`;
            results += `Bitwise NOT (~p): ${~p}<br>`;
            results += `Left Shift (p << 1): ${p << 1}<br>`;
            results += `Right Shift (p >> 1): ${p >> 1}<br>`;

            document.getElementById("results").innerHTML = results;
        }
    </script>
</body>
</html>
