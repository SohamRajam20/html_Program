<!DOCTYPE html>
<html>
<head>
    <title>JS2</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter A value"));
        var b=parseInt(prompt("Enter B value"));
        var c=parseInt(prompt("Enter C value"));
        document.write("A value is="+a+"<br>");
        document.write("B value is="+b+"<br>");
        document.write("C value is="+c+"<br>");
        if(a>b)
        {
            if(a>c)
            {
                document.write("A is greater+"<br>"")
            }
            else
            {
                document.write("C is greater+"<br>"")
            }
         }
         else
         {
            if(b>c)
            {
                document.write("B is greater+"<br>"")
            }
            else
            {
                document.write("C is greater+"<br>"")
            }
         }

         
       </script>
       <script>
        for(var i=1;i<=10;i++)
        {
            document.write(a+"*"+i+"="+a*i+"<br>");
            document.write(b+"*"+i+"="+b*i+"<br>");
            document.write(c+"*"+i+"="+c*i+"<br>");
        }
       </script>
</body>
</html>
