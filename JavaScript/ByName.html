<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function totalcount(){
            var count = document.getElementsByName('gender');
            alert('Total count of gender in the form = ' + count.length);
        }
    </script>
</head>
<body>
    <form type="post" >
        male: <input type="radio" name="gender" value="male">
        female: <input type="radio" name="gender" value="female">
        <input type="button" onclick="totalcount()" value="submit">
    </form>
</body>
</html>
